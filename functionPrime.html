<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>

<body>
        <script>
            let number = prompt("Nhập vào số cần check");
            isPrime(number);
            function isPrime(number) {
                let count = 0;
                let isPrime = false;

                if (number == 0) {
                    alert(number + " không phải là số nguyên tố")
                } else {
                    for( let i = 2; i <= number; i++) {
                        if(number % i == 0) {
                        count += 1;
                        }
                    }
                }
            if (count == 2) {
                isPrime = true;
            }
            if (isPrime) {
                alert( number + " là số nguyên tố")
            } else {
                alert( number + " không phải là số nguyên tố")
            }
            }
    </script>
</body>

</html>
