<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nhập một số để kiểm tra: <input type="number" id="number">
    <button onclick="check()" id="result">Check</button>
    <script>
        function check() {
            let n = document.getElementById("number").value;
            let flag = false;
            if(n == 2) {
                flag = false;
            }
            for (let i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    flag = true;
                    break;
                }
            }
            if (flag == true) {
                document.getElementById("result").innerHTML = n + " không phải là số nguyên tố"
            } else {
                document.getElementById("result").innerHTML = n + " là số nguyên tố"
            }
        }
    </script>
</body>

</html>
